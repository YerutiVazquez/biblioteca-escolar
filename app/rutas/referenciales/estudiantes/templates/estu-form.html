{% extends 'base.html' %}

{% block titulo %}
Estudiantes
{% endblock %}

{% block contenido %}
<div class="container-fluid">
    <div class="container-flat-form">
        <div class="title-flat-form title-flat-blue">Registrar un nuevo estudiante</div>
        <form class="form-padding">
            <div class="row">
                <div class="col-xs-12">
                    <legend><i class="zmdi zmdi-account-box"></i> &nbsp; Datos básicos</legend><br>
                </div>
                <div class="col-xs-12">
                    <div class="group-material">
                        <input type="text" class="material-control tooltips-general"
                            placeholder="Escribe aquí el NIE del alumno" required="" maxlength="20"
                            data-toggle="tooltip" data-placement="top" title="NIE de estudiante">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>NIE</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="group-material">
                        <input type="text" class="material-control tooltips-general"
                            placeholder="Escribe aquí los nombres del alumno" required=""
                            pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,50}" maxlength="50" data-toggle="tooltip"
                            data-placement="top" title="Nombres del estudiante">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Nombres</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="group-material">
                        <input type="text" class="material-control tooltips-general"
                            placeholder="Escribe aquí los apellidos del alumno" required=""
                            pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,50}" maxlength="50" data-toggle="tooltip"
                            data-placement="top" title="Apellidos del estudiante">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Apellidos</label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="group-material">
                        <span>Sección</span>
                        <select class="material-control tooltips-general" data-toggle="tooltip" data-placement="top"
                            title="Elige la sección a la que pertenece el alumno">
                            <option value="" disabled="" selected="">Selecciona una sección</option>
                            <option value="seccion">Sección</option>
                            <option value="seccion">Sección</option>
                            <option value="seccion">Sección</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12">
                    <legend><i class="zmdi zmdi-mood"></i> &nbsp; Datos del encargado</legend><br>
                </div>
                <div class="col-xs-12">
                    <div class="group-material">
                        <input type="text" class="material-control tooltips-general check-representative"
                            placeholder="Escribe aquí el número de DUI del encargado" pattern="[0-9-]{1,10}" required=""
                            maxlength="10" data-toggle="tooltip" data-placement="top"
                            title="Solamente números y guiones, 10 dígitos">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Número de DUI del encargado</label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="group-material">
                        <input type="text" class="material-control tooltips-general" placeholder="Nombre del encargado"
                            required="" pattern="[a-zA-ZéíóúáñÑ ]{1,50}" maxlength="50" data-toggle="tooltip"
                            data-placement="top" title="Nombre del encargado del estudiante">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Nombre completo del encargado</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="group-material">
                        <input type="text" class="material-control tooltips-general" placeholder="Parentesco"
                            required="" pattern="[a-zA-ZéíóúáñÑ ]{1,30}" maxlength="30" data-toggle="tooltip"
                            data-placement="top" title="Parentesco">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Parentesco</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="group-material">
                        <input type="text" class="material-control tooltips-general" placeholder="Teléfono"
                            pattern="[0-9]{8,8}" required="" maxlength="8" data-toggle="tooltip" data-placement="top"
                            title="Solamente 8 números">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Teléfono</label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <legend><i class="zmdi zmdi-lock"></i> &nbsp; Datos de la cuenta</legend><br>
                </div>
                <div class="col-xs-12">
                    <div class="group-material">
                        <input type="text" class="material-control tooltips-general input-check-user"
                            placeholder="Nombre de usuario" required="" maxlength="20"
                            pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚñÑ]{1,20}" data-toggle="tooltip" data-placement="top"
                            title="Escribe un nombre de usuario sin espacios, que servira para iniciar sesión">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Nombre de usuario</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="group-material">
                        <input type="password" class="material-control tooltips-general" placeholder="Contraseña"
                            required="" maxlength="200" data-toggle="tooltip" data-placement="top"
                            title="Escribe una contraseña">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Contraseña</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="group-material">
                        <input type="password" class="material-control tooltips-general"
                            placeholder="Repite la contraseña" required="" maxlength="200" data-toggle="tooltip"
                            data-placement="top" title="Repite la contraseña">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Repetir contraseña</label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <p class="text-center">
                        <button type="reset" class="btn btn-info" style="margin-right: 20px;"><i
                                class="zmdi zmdi-roller"></i> &nbsp;&nbsp; Limpiar</button>
                        <button type="submit" class="btn btn-primary"><i class="zmdi zmdi-floppy"></i> &nbsp;&nbsp;
                            Guardar</button>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
